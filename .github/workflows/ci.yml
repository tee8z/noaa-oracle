name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Format check (no Nix needed, fast)
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Machete unused deps checking (no Nix needed)
  machete:
    name: Machete
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install cargo-machete
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-machete

      - name: Check for unused deps
        run: cargo machete --with-metadata

  # Build (needs Nix for DuckDB)
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force || true
          sudo apt-get clean || true

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-gha-cache: false
          use-flakehub: false

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: target/
          key: ${{ runner.os }}-nix-cargo-build-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-nix-cargo-build-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-nix-cargo-build-
          save-always: false

      - name: Build project
        run: nix develop -c cargo build --workspace --locked
        env:
          RUSTFLAGS: "-C link-arg=-fuse-ld=lld"

      - name: Upload binaries for e2e tests
        uses: actions/upload-artifact@v4
        with:
          name: noaa-oracle-binaries
          path: |
            target/debug/oracle
            target/debug/daemon
          retention-days: 1

  # Clippy linting (needs Nix for DuckDB)
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-gha-cache: false
          use-flakehub: false

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Run Clippy
        run: nix develop -c cargo clippy --workspace --all-targets -- -D warnings

  # Unit tests (needs Nix for DuckDB)
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-gha-cache: false
          use-flakehub: false

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Run tests
        run: nix develop -c cargo test --workspace --locked

  # Nix flake check
  nix-check:
    name: Nix Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-gha-cache: false
          use-flakehub: false

      - name: Run flake check
        run: nix flake check

  # E2E tests (uses pre-built binaries, runs after all other checks pass)
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [fmt, machete, build, clippy, test, nix-check]
    if: "!contains(github.event.pull_request.labels.*.name, 'skip-e2e')"
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-gha-cache: false
          use-flakehub: false

      - name: Download pre-built binaries
        uses: actions/download-artifact@v4
        with:
          name: noaa-oracle-binaries
          path: target/debug/

      - name: Make binaries executable
        run: chmod +x target/debug/oracle target/debug/daemon

      - name: Setup test environment
        run: |
          mkdir -p weather_data event_data data logs test_data
          # Generate test signing key
          openssl ecparam -genkey -name secp256k1 -out oracle_private_key.pem
          chmod 600 oracle_private_key.pem

      - name: Run E2E tests
        run: |
          nix develop -c cargo test --package oracle --test api -- --test-threads=1
        env:
          RUST_LOG: debug

      - name: Upload e2e logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs-${{ github.run_id }}
          path: |
            logs/
            test_data/
            *.log
          retention-days: 7

  # Playwright UI tests (uses pre-built binaries and fixture data)
  ui-test:
    name: UI Tests
    runs-on: ubuntu-latest
    needs: [fmt, machete, build, clippy, test, nix-check]
    if: "!contains(github.event.pull_request.labels.*.name, 'skip-e2e')"
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-gha-cache: false
          use-flakehub: false

      - name: Download pre-built binaries
        uses: actions/download-artifact@v4
        with:
          name: noaa-oracle-binaries
          path: target/debug/

      - name: Make binaries executable
        run: chmod +x target/debug/oracle target/debug/daemon

      - name: Setup test environment
        run: |
          mkdir -p event_data data logs
          # Generate test signing key
          openssl ecparam -genkey -name secp256k1 -out oracle_private_key.pem
          chmod 600 oracle_private_key.pem

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        working-directory: e2e
        run: |
          npm ci
          npx playwright install firefox --with-deps

      - name: Start oracle server
        run: |
          export NOAA_ORACLE_DATA_DIR="${{ github.workspace }}/e2e/fixtures/weather_data"
          export NOAA_ORACLE_UI_DIR="${{ github.workspace }}/crates/oracle/static"
          export RUST_LOG=info
          # Use nohup to prevent SIGHUP from killing the server when the shell exits
          nohup nix develop -c ./target/debug/oracle > /tmp/oracle.log 2>&1 &
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s "http://localhost:9800/oracle/pubkey" 2>/dev/null | grep -q key; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
          # Show server startup logs
          cat /tmp/oracle.log || true

      - name: Run Playwright tests
        working-directory: e2e
        run: npx playwright test
        env:
          CI: true
          BASE_URL: http://localhost:9800

      - name: Show server logs on failure
        if: failure()
        run: |
          echo "=== Oracle Server Logs ==="
          cat /tmp/oracle.log || echo "No server log found"

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: |
            e2e/playwright-report/
            e2e/test-results/
            /tmp/oracle.log
          retention-days: 7
