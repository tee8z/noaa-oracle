apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "noaa-daemon.fullname" . }}
  labels:
    {{- include "noaa-daemon.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.job.backoffLimit }}
      activeDeadlineSeconds: {{ .Values.job.activeDeadlineSeconds }}
      ttlSecondsAfterFinished: {{ .Values.job.ttlSecondsAfterFinished }}
      template:
        metadata:
          labels:
            {{- include "noaa-daemon.selectorLabels" . | nindent 12 }}
        spec:
          serviceAccountName: {{ include "noaa-daemon.serviceAccountName" . }}
          restartPolicy: OnFailure
          containers:
            - name: {{ .Chart.Name }}
              {{- if .Values.devMode.enabled }}
              image: {{ .Values.devMode.baseImage }}
              command: ["/app/daemon"]
              {{- else }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              {{- end }}
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              env:
                - name: RUST_LOG
                  value: {{ .Values.config.level }}
                - name: NOAA_DAEMON_BASE_URL
                  value: {{ .Values.config.baseUrl | quote }}
                - name: NOAA_DAEMON_DATA_DIR
                  value: {{ .Values.config.dataDir }}
                - name: NOAA_DAEMON_USER_AGENT
                  value: {{ .Values.config.userAgent | quote }}
                - name: NOAA_DAEMON_REFILL_RATE
                  value: {{ .Values.config.refillRate | quote }}
                - name: NOAA_DAEMON_TOKEN_CAPACITY
                  value: {{ .Values.config.tokenCapacity | quote }}
                {{- if .Values.s3.enabled }}
                - name: NOAA_DAEMON_S3_BUCKET
                  value: {{ .Values.s3.bucket | quote }}
                {{- if .Values.s3.region }}
                - name: AWS_REGION
                  value: {{ .Values.s3.region | quote }}
                {{- end }}
                {{- if .Values.s3.endpoint }}
                - name: NOAA_DAEMON_S3_ENDPOINT
                  value: {{ .Values.s3.endpoint | quote }}
                {{- end }}
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "noaa-daemon.fullname" . }}-s3
                      key: access-key-id
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "noaa-daemon.fullname" . }}-s3
                      key: secret-access-key
                {{- end }}
              {{- if .Values.devMode.enabled }}
              volumeMounts:
                - name: dev-binary
                  mountPath: /app
                  readOnly: true
              {{- end }}
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
          {{- if .Values.devMode.enabled }}
          volumes:
            - name: dev-binary
              hostPath:
                path: {{ .Values.devMode.hostPath | dir }}
                type: Directory
          {{- end }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
