apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "noaa-oracle.fullname" . }}
  labels:
    {{- include "noaa-oracle.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "noaa-oracle.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "noaa-oracle.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "noaa-oracle.serviceAccountName" . }}
      {{- if .Values.litestream.enabled }}
      initContainers:
        - name: litestream-restore
          image: "{{ .Values.litestream.image.repository }}:{{ .Values.litestream.image.tag }}"
          args: ["restore", "-if-db-not-exists", "-if-replica-exists", "{{ .Values.config.eventDb }}/events.sqlite"]
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            - name: litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "noaa-oracle.fullname" . }}-s3
                  key: access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "noaa-oracle.fullname" . }}-s3
                  key: secret-access-key
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- if .Values.devMode.enabled }}
          image: {{ .Values.devMode.baseImage }}
          command: ["/app/oracle"]
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.port }}
              protocol: TCP
          env:
            - name: RUST_LOG
              value: {{ .Values.config.level }}
            - name: NOAA_ORACLE_HOST
              value: {{ .Values.config.host | quote }}
            - name: NOAA_ORACLE_PORT
              value: {{ .Values.config.port | quote }}
            - name: NOAA_ORACLE_DATA_DIR
              value: {{ .Values.config.dataDir }}
            - name: NOAA_ORACLE_EVENT_DB
              value: {{ .Values.config.eventDb }}
            - name: NOAA_ORACLE_UI_DIR
              value: {{ .Values.config.uiDir }}
            - name: NOAA_ORACLE_PRIVATE_KEY
              value: {{ .Values.config.privateKeyPath }}
            {{- if .Values.config.remoteUrl }}
            - name: NOAA_ORACLE_REMOTE_URL
              value: {{ .Values.config.remoteUrl | quote }}
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- if .Values.secrets.privateKey.create }}
            - name: keys
              mountPath: /var/lib/noaa-oracle/keys
              readOnly: true
            {{- end }}
            {{- if .Values.devMode.enabled }}
            - name: dev-binary
              mountPath: /app
              readOnly: true
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
        {{- if .Values.litestream.enabled }}
        - name: litestream
          image: "{{ .Values.litestream.image.repository }}:{{ .Values.litestream.image.tag }}"
          args: ["replicate"]
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            - name: litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "noaa-oracle.fullname" . }}-s3
                  key: access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "noaa-oracle.fullname" . }}-s3
                  key: secret-access-key
          resources:
            requests:
              memory: 32Mi
              cpu: 10m
            limits:
              memory: 64Mi
        {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "noaa-oracle.fullname" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.secrets.privateKey.create }}
        - name: keys
          secret:
            secretName: {{ include "noaa-oracle.fullname" . }}-keys
        {{- end }}
        {{- if .Values.devMode.enabled }}
        - name: dev-binary
          hostPath:
            path: {{ .Values.devMode.hostPath | dir }}
            type: Directory
        {{- end }}
        {{- if .Values.litestream.enabled }}
        - name: litestream-config
          configMap:
            name: {{ include "noaa-oracle.fullname" . }}-litestream
        {{- end }}
